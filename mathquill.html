<!-- mathquill.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script src="qwebchannel.js"></script> <!-- For communication -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #math-field {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 40px;
            width: 60%;
            display: inline-block;
            vertical-align: top;
        }
        #result {
            margin-left: 20px;
            font-weight: bold;
            display: inline-block;
            width: 35%;
            min-height: 40px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="math-field"></div>
    <div id="result"></div>

    <script>
        var backend;
        new QWebChannel(qt.webChannelTransport, function(channel) {
            backend = channel.objects.backend;
        });

        var MQ = MathQuill.getInterface(2);
        var mathField = MQ.MathField(document.getElementById('math-field'), {
            handlers: {
                edit: function() {
                    var enteredMath = mathField.latex();
                    backend.computeResult(enteredMath);
                }
            }
        });

        // Expose mathField to Python if needed
        window.mathField = mathField;
    </script>
</body>
</html>
